name: Python Tests

on:
  pull_request:
    branches: [master, nightly]
    types: [opened, synchronize, edited, reopened]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include: # setup matrix args for each test
        - test: pytest
          args: '-v'
        - test: flake8
          args: 'pyra/ scripts/ tests/ --max-line-length 120'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3  # https://github.com/actions/setup-python
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install -r requirements-dev.txt

      - name: Test with ${{ matrix.test }}
        run: |
          python -m ${{ matrix.test }} ${{ matrix.args }}
