<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>RetroArcher - {{ title }}</title>
        {% else %}
            <title>RetroArcher</title>
        {% endif %}

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">

        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome-free-6.0.0-web/css/all.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/opensans.min.css') }}">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plotly.css') }}">

        <!-- Bootstrap Optional JavaScript -->
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js') }}"></script>

        <!-- JQuery Javascript -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>

        <!-- Plotly JavaScript -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/plotly-2.11.1.min.js') }}"></script>

    </head>

    <body>
        <!-- Include navbar -->
        {% include 'navbar.html' %}

        <!-- The page template -->
        {% block content %}{% endblock %}
    </body>

</html>
